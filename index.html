<html>

<head>
  <title>Cells</title>
  <script src="https://cdn.jsdelivr.net/gh/matiasvlevi/dann@2.2.10/build/dann.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.3/p5.min.js"></script>
  <script>
    let loadedRules = false;

    function loadScript(dir, file) {
      var scr = document.createElement("script");
      scr.src = dir + file;
      document.head.appendChild(scr);
    }

    function loadRules() {
      for (let i = 0; i < 4; i++) {
        loadScript('rules/', 'rules_' + i + '.js');
      }
    }
    loadRules();
    loadedRules = true;
  </script>
  <script src="src/graph.js"></script>
  <script src="src/reset.js"></script>
  <script src="src/start.js"></script>
  <script src="src/parseRule.js"></script>
  <script src="src/keypressed.js"></script>
  <script src="src/cell.js"></script>
  <script src="main.js"></script>
</head>
